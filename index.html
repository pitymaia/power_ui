<!-- Porwer UI demo -->
<!DOCTYPE html>
<html>
  <head>
    <title>Power UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="power_ui.css">
  </head>
  <body>
    <!-- Menu -->
    <div id="top" class="power-menu power-menu-horizontal">
        <span class="power-menu-heading">BRAND</span>
        <ul class="power-menu-list">
            <li class="power-menu-item power-menu-link" id="news">News</li>
            <li class="power-menu-item power-menu-link" id="sports">Sports</li>
            <li class="power-menu-item power-menu-link" id="finance">Finance</li>
        </ul>
    </div>

    <!-- Menu end -->
    <h1>Hello, Power UI!</h1>
    <p>Algum conteúdo</p>

    <div id="bottom" class="power-menu power-menu-horizontal">
        <span class="power-menu-heading">OUTRO</span>
        <ul  class="power-menu-list">
            <li class="power-menu-item power-menu-link">Noticias</li>
            <li class="power-menu-item power-menu-link" id="esporte">Esporte</li>
            <li class="power-menu-item power-menu-link" id="algum-id-maluco">Finanças</li>
        </ul>
    </div>
    <script src="power_ui.js"></script>
  </body>
</html>
